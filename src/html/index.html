<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeScript Simple -  Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
</head>
<body>
    <div id="app" class="p-4">
        <div class="container">
            <div class="mb-5">
                <div class="mb-4">
                    <h2>
                        <strong class="text-uppercase">Nhập Mới Nhân Viên</strong>
                    </h2>
                </div>
                <div class="form-wrapper">
                    <form>
                        <!-- <div class="form-group row mb-4">
                            <label class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id" placeholder="Nhập mã nhân viên" value="1" />
                            </div>
                        </div> -->
                        <div class="form-group row mb-4">
                            <label class="col-sm-2 col-form-label">Họ Tên</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" data-name="Họ tên" placeholder="Nhập tên nhân viên" value="Nguyễn Thị Demo"  />
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-sm-2 col-form-label">Phái</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="sex">
                                    <option value="0">Nam</option>
                                    <option value="1">Nữ</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-sm-2 col-form-label">Năm Sinh</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="year" data-name="Năm sinh" placeholder="Nhập năm sinh" value="1993"  />
                            </div>
                        </div>
                        <!-- <div class="form-group row mb-4">
                            <label class="col-sm-2 col-form-label">Vị Trí</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="position" data-name="Vị trí" placeholder="Nhập vị trí" value="Nhân viên" />
                            </div>
                        </div> -->
                        <div class="form-group row mb-4">
                            <label class="col-sm-2 col-form-label">Vị Trí</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="position" data-name="Vị trí">
                                    <option value="1">Nhân viên</option>
                                    <option value="2">Quản lý</option>
                                    <option value="3">Giám đốc</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-sm-2 col-form-label">Lương cơ bản</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="salary" data-name="Lương cơ bản" placeholder="Nhập lương cơ bản" value="10000000" />
                                    <span class="input-group-text">VNĐ</span>
                                  </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary btn-lg" type="button" id="add">
                                <span class="text-uppercase">
                                    Thêm mới
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
           
            <div class="clearfix">
                <div class="mb-4">
                    <h2>
                        <strong class="text-uppercase">Danh sách Nhân Viên</strong>
                        <span id="countEmp"></span>
                    </h2>
                </div>
                <div class="table-responsive-xl">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="text-nowrap">#</th>
                                <th scope="col" class="text-nowrap">Họ tên</th>
                                <th scope="col" class="text-nowrap">Giới tính</th>
                                <th scope="col" class="text-nowrap">Năm sinh</th>
                                <th scope="col" class="text-nowrap">Vị trí</th>
                                <th scope="col" class="text-nowrap">Lương cơ bản</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="employee_list">
                            <tr id="data-empty">
                                <td colspan="7" class="border-0 py-4 px-0">
                                    <div class="form-wrapper mb-0 text-center">
                                        <p class="mb-0">
                                            Không có dữ liệu để hiển thị
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>

            <div class="clearfx modal-wrapper" id="modal-wrapper"></div>

        </div>
    </div>
</body>
</html>
